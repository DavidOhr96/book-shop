<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>


<body onload="renderTable()">
    <section class="book-filter">
        <h2>Filter</h2>
<label>
    Search for:
        <input type="search" placeholder="Search for a title" class="filter-search"
        onchange="this.title=this.value;onSetFilterBy({searchBar: this.value})">
    </label>
        <label>
            Max price:
            <input type="range" min="0" max="100" value="10" class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label>
        <label>
            Min rate:
            <input type="range" min="0" max="10" value="0" class="filter-rate-range"
                onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
        </label>
    </section>

    <button onclick="onAddBook()"> Add new book</button>
    <div class="modal">
        <button class="btn-rate" onclick="onRateDecrease()">
            -
        </button>
        <div class="txt-rate">
            ahlan
        </div>
        <button class="btn-rate" onclick="onRateIncrease()">
            +
        </button>
    </div>

    <table>
        <thead>
            <th>
                Id
            </th>
            <th>
                Title
            </th>
            <th>
                Price
            </th>
            <th colspan="3">
                Actions
            </th>
        </thead>


        <tbody>

        </tbody>


    </table>

    <script src="js/service/bookShop.service.js"></script>
    <script src="js/service/bookShop.utils.js"></script>
    <script src="js/bookShop.controller.js"></script>
</body>

</html>
