<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>


<body onload="onInit()">
    <select onchange="onSetLang(value)">
        <option value="en">en</option>
        <option value="he">עב</option>
    </select>
    <h1 data-trans="head-title">
        Bookshop managment
    </h1>
    <section class="book-filter">
        <h2 data-trans="filter">Filter</h2>
        <label for="search-bar" data-trans="search-for">
            Search for:
        </label>
        <input id="search-bar" type="search" placeholder="Search for a title" class="filter-search"
            onchange="this.title=this.value;onSetFilterBy({searchBar: this.value})">

        <label for="max-price" data-trans="max-price">
            Max price:
        </label>
        <input id="max-price" type="range" min="0" max="100" value="10" class="filter-price-range"
            onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />

        <label for="min-rate" data-trans="min-rate">
            Min rate:
        </label>
        <input id="min-rate" type="range" min="0" max="10" value="0" class="filter-rate-range"
            onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />

    </section>

    <button onclick="onAddBook()" data-trans="add-book"> Add new book</button>
    <div class="modal">
        <button class="close-modal" onclick="onCloseModal()">x</button>
        <h3></h3>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem magni, repudiandae blanditiis adipisci
            nihil
            ex!
        </p>
        </br>
        <label data-trans="modal-rate"> Rate</label></br>
        <button class="btn-rate" onclick="onRateDecrease()">
            -
        </button>
        <div class="txt-rate">
            ahlan
        </div>
        <button class="btn-rate" onclick="onRateIncrease()">
            +
        </button>
    </div>

    <table>
        <thead>
            <th data-trans="id">
                Id
            </th>
            <th data-trans="title">
                Title
            </th>
            <th data-trans="price">
                Price
            </th>
            <th colspan="3" data-trans="actions">
                Actions
            </th>
        </thead>


        <tbody>

        </tbody>


    </table>
    <script src="lib/hammer.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/bookShop.service.js"></script>
    <script src="js/service/bookShop.utils.js"></script>
    <script src="js/bookShop.controller.js"></script>
    <script src="js/service/bookShop.i18nservice.js"></script>
</body>

</html>
